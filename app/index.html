<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>

  <body>
    <main>
      <video></video><canvas></canvas>
      <div id="open-file">Open or Drop Video</div>
    </main>

    <div class="toolbar">
      <div class="timeline">
        <span id="currentTime">00:00:00.000</span> / <span id="duration">00:00:00.000</span>
        <div id="segment"></div>
        <div id="progress"></div>
      </div>

      <div class="controls">
        <button class="video-start" title="To the start of video" disabled></button>
        <button class="segment-start" title="To the start of segment" disabled></button>
        <input id="segment-start-time" maxlength="12" value="00:00:00.000" disabled/>

        <button class="cut-start" title="Cut the start of segment" disabled></button>
        <button class="play" disabled></button>
        <button class="cut-end" title="Cut the end of segment" disabled></button>

        <input id="segment-end-time" maxlength="12" value="00:00:00.000" disabled/>
        <button class="segment-end" title="To the end of segment" disabled></button>
        <button class="video-end" title="To the end of video" disabled></button>
      </div>

      <div class="features">
        <button class="capture" title="Capture Frame as JPG" disabled></button>
        <button class="extract" title="Extract Audio as MP3" disabled></button>
        <button class="convert" title="Convert Segment as MP4" disabled></button>
        <button class="cut" title="Lossless Cut" disabled></button>
        <button class="open-files" title="Open Videos to Merge"></button>
        <button class="open-record" title="Record Screen"></button>
        <button class="help" title="Online Help"></button>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
